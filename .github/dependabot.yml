# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#directories

version: 2
updates:
    - package-ecosystem: "github-actions"
      open-pull-requests-limit: 30
      directory: "/"
      labels:
          - "ðŸ¤– Dependencies"
      schedule:
          interval: "daily"
    - package-ecosystem: "gomod"
      open-pull-requests-limit: 30
      directories:
          - "**/*"
      labels:
          - "ðŸ¤– Dependencies"
      schedule:
          interval: "daily"
      groups:
          gofiber:
              patterns:
                  - "github.com/gofiber/*"
          valyala:
              patterns:
                  - "github.com/valyala/*"
          test-libs:
              patterns:
                  - "github.com/stretchr/*"
                  - "github.com/davecgh/*"
                  - "github.com/pmezard/*"
          compression:
              patterns:
                  - "github.com/andybalholm/*"
                  - "github.com/klauspost/*"
          mattn:
              patterns:
                  - "github.com/mattn/*"
          uuid:
              patterns:
                  - "github.com/google/uuid*"
          unicode:
              patterns:
                  - "github.com/rivo/*"
          yaml:
              patterns:
                  - "gopkg.in/yaml.*"
          golang-x:
              patterns:
                  - "golang.org/x/*"
          template-engines:
              patterns:
                  - "github.com/CloudyKit/*"
                  - "github.com/Joker/*"
                  - "github.com/cbroglie/*"
                  - "github.com/eknkc/*"
                  - "github.com/flosch/*"
                  - "github.com/mailgun/*"
                  - "github.com/yosssi/*"
